<div *ngIf="comments">
    <h4>Comments</h4>
    <li *ngFor="let comment of comments">
        <img class="img-circle img-thumbnail img-100 inline" src="{{ comment.user.avatar_url }}">
        <h3 class="inline">{{ comment.user.name }}</h3>
        <div>
            <p class="comment-body">{{ comment.body }}</p>
        </div>
    </li>
</div>

<div class="fb-comments" data-href="http://angular.us-east-1.elasticbeanstalk.com/" data-width="500" data-numposts="5"></div>
