<div>
    <ul class="thumbnails">
        <li class="thumbnail col-lg-6" *ngFor="let shot of shots">
            <a routerLink="/dribbble/{{shot.id}}">
                <h2>{{ shot.user.name }}</h2>
                <h4>{{ shot.title }}</h4>
                <img src="{{ shot.images.hidpi ? shot.images.hidpi : shot.images.normal }}" height="300">
            </a>
        </li>
    </ul>
</div>
<button class="btn btn-primary" (click)="loadNextPage()">Load Mode</button>
